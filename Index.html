<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Frontendmontor | Order-summary-component</title>
</head>
<body>
    <main>
        <div class="oder-sum">
            <img src="images/illustration-hero.svg" alt="" class="icon-img">
            <h3>Order Summary</h3>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="annual_plan">
                <img src="images/icon-music.svg" alt="" class="annual_img">
                <div class="plan">
                    <h4>Annual Plan<span></br>$59.99/year</span></h4>
                </div>
                <div class="change">
                    <li>change</li>
                </div>
            </div>
            <button>Proceed to Payment</button>
            <h5>Cancel Order</h5>
        </div>
        <footer class="attribution">
            <!--The link below will take you to the Frontendmentor Challenge and _SARGENT_ will take you to my GitHub where the codes are..-->
            <p><a  href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">Frontendmentor</a> Challenge. </br> Coded by <a href="https://github.com/SarGent315/Order-summary-component" target="_blank">SARGENT</a></p>
        </footer>
    </main>
</body>
</html>
